<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NewYearCountDown</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div>
      <div class="title">
        <label>New year countdown</label>
        <label id="title">-</label>
      </div>
      <div class="counter-cover">
        <div class="counter">
          <div class="box">
            <p id="days">00</p>
          </div>
          <p>DAYS</p>
        </div>
        <div class="counter">
          <div class="box">
            <p id="hours">00</p>
          </div>
          <p>HOURS</p>
        </div>
        <div class="counter">
          <div class="box">
            <p id="minutes">00</p>
          </div>
          <p>MINUTES</p>
        </div>
        <div class="counter">
          <div class="box">
            <p id="seconds">00</p>
          </div>
          <p>SECONDS</p>
        </div>
      </div>
    </div>
  </body>

  <script src="scripts.js"></script>
</html>
